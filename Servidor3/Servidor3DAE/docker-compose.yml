version: '3.8'

services:
  # Tu aplicaci√≥n Spring Boot
  servidor3dae:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: servidor3dae-app
    ports:
      - "8090:8090"
    environment:
      - DB_PASSWORD=mi_password_super_secreto_123
      - DB_USER=postgres
      - DB_NAME=servidor3dae
      - DB_HOST=postgres
      - DB_PORT=5432
      - SERVER_PORT=8090
    depends_on:
      - postgres
    networks:
      - servidor3dae-network

  # Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: servidor3dae-postgres
    environment:
      - POSTGRES_DB=servidor3dae
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mi_password_super_secreto_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - servidor3dae-network


volumes:
  postgres_data:

networks:
  servidor3dae-network:
    driver: bridge